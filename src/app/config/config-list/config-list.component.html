<style>
  .fa{
    display: inline-table;
  }
</style>
<table class="table table-striped table-hover" style="text-align: center">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Medidas</th>
      <th scope="col">Tallos por Bonche</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let V of service.list">
      <td (click)="populateForm(V)">{{ V.medidas }}</td>
      <td (click)="populateForm(V)">{{ V.tallos_bonche }}</td>
      <td><i (click)="onDelete(V.id)" class="borrar fa fa-trash"></i></td>
    </tr>
  </tbody>
</table>
